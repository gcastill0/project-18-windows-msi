name: Build MSI

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  msi:
    runs-on: windows-latest
    env:
      APP_NAME: HelloApp
      CONFIG: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Bootstrap HelloApp
        shell: pwsh
        run: |
          if (-not (Test-Path "HelloApp/HelloApp.csproj")) {
            New-Item -ItemType Directory -Force -Path "HelloApp" | Out-Null
            dotnet new console -n HelloApp -o HelloApp
          }

      - name: Restore and publish app
        run: |
          dotnet restore
          dotnet publish ./HelloApp/HelloApp.csproj -c $env:CONFIG -r win-x64 --self-contained true `
            -p:PublishSingleFile=true -p:PublishTrimmed=true -o dist

      - name: Compile WiX
        working-directory: installer
        shell: pwsh
        run: |
          $abs = (Resolve-Path ..\dist).Path
          $scr = (Resolve-Path .\scripts).Path
          candle.exe -dPublishDir="$abs" -ext WixUtilExtension -dScriptDir="$scr" Product.wxs
          light.exe Product.wixobj -ext WixUtilExtension -o "$env:APP_NAME.msi"
          Move-Item "$env:APP_NAME.msi" "..\$env:APP_NAME.msi"

      - name: Verify build output
        shell: pwsh
        run: |
          Get-ChildItem -Force dist
          if (-not (Test-Path "dist/HelloApp.exe")) { throw "dist/HelloApp.exe missing" }

      - name: SHA256 checksum
        run: certutil -hashfile "$env:APP_NAME.msi" SHA256 > "$env:APP_NAME.msi.sha256.txt"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: msi
          path: |
            HelloApp.msi
            HelloApp.msi.sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            HelloApp.msi
            HelloApp.msi.sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.MSIBUILDER_TOKEN }}
